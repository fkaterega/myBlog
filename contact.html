<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/contact.css">
    <title>My Blog Website</title>
</head>
<body>

    <!--Header Component-->
    <header class="home--header">
        <img class="home--header__img" src="/blog.jpg" alt="Image of scrabble pieces spelling out the word Blog">
        <h4 class="home--header__title">Blog</h4>
        <nav class="home--nav">
            <ul class="home--list">
                <li class="home--list__item"><a href="/index.html">Home</a></li>
                <li class="home--list__item"><a href="/about.html">About</a></li>
                <li class="home--list__item"><a class="bottom" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form--grid">
        <h2 class="form--grid__header">contact form</h2>
        <form action="" class="form">
            <fieldset>
                <legend>
                    Subscribe to Fred's blog
                </legend>
                <div class="input">
                    <label for="title">Salutation: </label>
                    <input id="title" type="text" placeholder="Mr/Ms/Mrs">
                </div>
                <div class="input">
                    <label for="firstName">First Name: </label>
                    <input id="firstName" type="text" placeholder="First Name">
                </div>
                <div class="input">
                    <label for="lastName">Last Name: </label>
                    <input id="lastName" type="text" placeholder="Last Name">
                </div>
                <div class="input">
                    <label for="suffix">Suffix: </label>
                    <input id="suffix" type="text" placeholder="Jr/Sr/II/III">
                </div>
                <div class="input">
                    <label for="email">Email: </label>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="input">
                    <label for="phone">Phone: </label>
                    <input id="phone" type="tel" placeholder="202-555-5555">
                </div>
            </fieldset>
        </form>
        <button type="button" name="button">subscribe</button>
    </div>            
           
    <!--Footer-->
    <footer class="footer">
        <p class="footer--paragraph">
            &copy;2023 blog post
        </p>
    </footer>
    
</body>
</html>
