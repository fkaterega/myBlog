<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/home.css">
    <title>My Blog Website</title>
</head>
<body>
    <header class="home--header">
        <img class="home--header__img" src="/images/blog.jpg" alt="Image of scrabble pieces spelling out the word Blog">
        <h4 class="home--header__title">Blog</h4>
        <nav class="home--nav">
            <ul class="home--list">
                <li class="home--list__item">Home</li>
                <li class="home--list__item">About</li>
                <li class="home--list__item">Contact</li>
            </ul>
        </nav>
    </header>

    <main class="hero--main">
        <div class="container">
            <h1 class="hero--main__header">my unorthodox path to web development</h1>
            <div>
                <a class="hero--main__link" href="#">subscribe</a>
                <h2 class="hero--main__title">the journey</h2>
                <span class="hero--main_span">June 13, 2023 by <a class="hero--main__small-link" href="#">Fred</a></span>
                <figure>
                    <img class="hero--main__img" src="/images/computer-image.jpg">
                    <figcaption>
                        A screenshot of computer code
                    </figcaption>
                </figure>
            
            </div>
        </div>
        
        
    </main>
    
</body>
</html>
